<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <h1 class="header__wrapper__title">TODO</h1>
                <img
                    class="header__wrapper__img"
                    id="switch_mode"
                    src="/images/icon-moon.svg"
                    alt=""
                />
                <div class="header__wrapper__div">
                    <span id="todo_switcher" class="spanfx-off"
                        ><img src="/images/icon-check.svg" alt=""
                    /></span>
                    <input
                        class="header__wrapper__input"
                        id="text-todo"
                        type="text"
                        placeholder="Press enter after type"
                    />
                </div>
            </div>
        </header>

        <main class="main">
            <article class="main__todos">
                <ul class="main__todos__ul" id="apps-list"></ul>
                <div class="main__todos__bottom">bottom</div>
            </article>
            <article class="main__bottom"></article>
        </main>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
